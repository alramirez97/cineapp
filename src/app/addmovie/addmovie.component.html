<div class="container">
    <div class="row">
        <h1>Add new movie to cineapp+</h1>
    </div>
</div>

<div class="container form-add">
    <div class="row">
        <div class="col-6">
            <form action="">
                <label for="">Name:</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Example: Black Widow">
                <label for="">Description:</label>
                <input type="text" class="form-control" formControlName="description" placeholder="This movie is action">
                <label for="">Duration:</label>
                <input type="text" class="form-control" formControlName="duration" placeholder="120 minutes">
                <label for="">Director:</label>
                <input type="text" class="form-control" formControlName="director" placeholder="Cate Shortland">
                <label for="">Release movie:</label>
                <input type="text" class="form-control" formControlName="release" placeholder="09/07/2021">
                <button class="btn btn-primary btn-save">Save Movie</button>
            </form>
        </div>
    </div>
</div>
