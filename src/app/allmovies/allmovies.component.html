<div class="container">
    <div class="row">
        <h1>All movies by cineapp+</h1>
    </div>
</div>


<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Clase</th>
      <th scope="col">Asiento</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pelis; let indice=index">
      <td> {{indice+1}} 
      <td>{{p.titulo}}</td>
      <td>{{p.clasificacion}}</td>
    </tr>
    
  </tbody>
</table>
