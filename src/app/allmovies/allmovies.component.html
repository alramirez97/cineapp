<div class="container">
    <div class="row">
        <h1>All movies by cineapp+</h1>
    </div>
</div>

<div class="card card-body mb-2" *ngFor="let p of peliculas">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          {{p.titulo}}
        </li>
        <li>
          {{p.clasificacion}}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <img [src]="p.imagen" width="200" height="250" alt="">
    </div>
  </div>
</div>
