<div class="container">
    <div class="row">
        <h1>All movies by cineapp+</h1>
    </div>
</div>

<div class="card card-body mb-2" *ngFor="let p of peliculas">
  <div class="row ">
    <div class="col-4">
      <a href="">
        <div class="card">
          <img [src]="p.imagen" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{p.titulo}}</h5>
          </div>
        </div>
        <button class="btn btn-danger" (click)="deletePelicula(p._id)">
          Eliminar
        </button>
        <button class="btn btn-secundary" (click)="editar(peli.id)" [routerLink]="['/','app-editmovies', p._id]" >
          Editar pelicula
        </button>
      </a>
  </div>
    
  </div>
</div>
